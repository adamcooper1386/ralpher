version: 1
binary: ../target/release/ralpher

sandbox:
  workdir: temp
  inherit_env: true

tests:
  - name: "continue with trunk mode and no task file fails"
    setup:
      - write_file:
          path: "ralpher.toml"
          contents: |
            git_mode = "trunk"
    steps:
      - name: run
        run:
          cmd: "${BINARY}"
          args: ["continue"]
        expect:
          exit: 1
          stderr:
            contains: "No ralpher.prd.json found"
