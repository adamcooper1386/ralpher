version: 1
binary: ../target/release/ralpher

sandbox:
  workdir: temp
  inherit_env: true

tests:
  - name: "validate with multiple validators"
    setup:
      - write_file:
          path: "ralpher.toml"
          contents: |
            validators = ["true", "echo hello"]
    steps:
      - name: run
        run:
          cmd: "sh"
          args: ["-c", "RUST_LOG=info ${BINARY} --validate 2>&1"]
        expect:
          exit: 0
          stdout:
            contains: "validation complete"
