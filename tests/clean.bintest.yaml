version: 1
binary: ../target/release/ralpher

sandbox:
  workdir: temp
  inherit_env: true

tests:
  - name: "clean with no .ralpher dir shows nothing to clean"
    setup:
      - write_file:
          path: "ralpher.toml"
          contents: |
            # minimal
    steps:
      - name: run
        run:
          cmd: "sh"
          args: ["-c", "RUST_LOG=info ${BINARY} --clean 2>&1"]
        expect:
          exit: 0
          stdout:
            contains: "no .ralpher/ directory found"
