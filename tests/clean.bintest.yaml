version: 1
binary: ../target/release/ralpher

sandbox:
  workdir: temp
  inherit_env: true

tests:
  - name: "clean with config runs"
    setup:
      - write_file:
          path: "ralpher.toml"
          contents: |
            # minimal
    steps:
      - name: run
        run:
          cmd: "${BINARY}"
          args: ["clean"]
        expect:
          exit: 0
          stdout:
            contains: "Would clean .ralpher/ artifacts"
