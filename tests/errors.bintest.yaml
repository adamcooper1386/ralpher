version: 1
binary: ../target/release/ralpher

sandbox:
  workdir: temp
  inherit_env: true

tests:
  - name: "unknown subcommand fails"
    steps:
      - name: run
        run:
          cmd: "${BINARY}"
          args: ["unknown"]
        expect:
          exit: 2
          stderr:
            contains: "unrecognized subcommand"
